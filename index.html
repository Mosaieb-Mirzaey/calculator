<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
<div id="main">

    <p id="display">0</p>

    <div id="buttons">
        <span id="divide">/</span>
        <span id="multiply">×</span>
        <span id="minus">-</span>
        <span id="plus">+</span>
        <ul id="num1">
            <li class="btn-number" data-input="7">7</li>
            <li class="btn-number" data-input="8">8</li>
            <li class="btn-number" data-input="9">9</li>
        </ul>
        <span id="clear">C</span>
        <ul id="num2">
            <li class="btn-number" data-input="4">4</li>
            <li class="btn-number" data-input="5">5</li>
            <li class="btn-number" data-input="6">6</li>
        </ul>
        <span id="root">√</span>
        <ul id="num3">
            <li class="btn-number" data-input="1">1</li>
            <li class="btn-number" data-input="2">2</li>
            <li class="btn-number" data-input="3">3</li>
        </ul>
        <div id="exponential"><i id="square">×<sup><small>2</small></sup></i><i id="tavan">×<sup><small>y</small></sup></i></div>
        <ul id="num4">
            <li class="btn-number" data-input="0">0</li>
            <li class="btn-number" data-input=".">.</li>
        </ul>
        <span id="backspace">←</span>
        <span id="equal">=</span>
    </div>
</div>

    <footer>
            <div id="footer">
                <p class="text-footer">&copy; 2020  made with love by Mosaieb Mirzaey</p>
            </div>
    </footer>

<script src="test.js"></script>
</body>
</html>
